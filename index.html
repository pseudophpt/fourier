<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
        <script src="sketch.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="riemann.css">
    </head>
    <body>
        <div class="header">
            <div class="title">
                Fourier series
            </div>
            <div class="subtitle">
                An interactive fourier analysis activity
            </div>
            <div class="date">
                01 28 2018
            </div>
            <div class="author">
                pseudophpt [p5.js]
            </div>
        </div>
        <div class="control">
            <table><tr>
                <td>
                    <img class="clickable" onclick="prev_function();" width="32" height="32" src="arrow-left.svg">
                </td>
                <td>
                    <img id="wave" src="sine.png">
                </td>
                <td>
                    <img class="clickable" onclick="next_function();" width="32" height="32" src="arrow-right.svg">
                </td>
                <td>
                    <a class="button clickable" onclick="start_anim();">
                        Start
                    </a>
                </td>
                <td>
                    <a class="button clickable" onclick="stop_anim();">
                        Stop
                    </a>
                </td>
                <td>
                    <a class="button clickable" onclick="reset_anim();">
                        Reset
                    </a>
                </td>
            </tr></table>
        </div>
    </body></html>
